<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/ieducate/css/style.css">
    <link rel="stylesheet" href="/ieducate/css/respnsive.css">
    <link rel="stylesheet" href="css/payment.css">
    <title>Payment Gateway</title>
</head>
<body>
    <nav class="navbar background hnav">
        <ul class="navlist vcls">
            <div class="logo"><img src="/ieducate/images/logo1-removebg-preview.png" alt="Logo"></div>
            <li> <a href="/ieducate/home.html">Home</a> </li>
            <li> <a href="#about">About</a> </li>
            <li> <a href="#services">Services</a> </li>
            <li> <a href="#contact">Contact Us</a> </li>
        </ul>
        <div class="rightnav vcls">
            <input  type="text" name="Search" id="search" placeholder="Enter The Keyword">
            <button class="btn btnsm">Search</button>
        </div>
        <div class="burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>


        <div class="container">
            <div class="main-content">
              <p class="text">Donation</p>
            </div>
        
        
            <div class="last-content">
              
              <button type="button" class="pay-now-btn">
                 Pay with Netbanking
              </button>
        
            </div>
        
            <div class="card-details">
              <p>Pay using Credit or Debit card</p>
        
              <div class="card-number">
                <label> Card Number </label>
                <input
                  type="text"
                  class="card-number-field"
                  placeholder="###-###-###"/>
              </div>
              <br />
              <div class="date-number">
                <label> Expiry Date </label>
                <input type="text" class="date-number-field" 
                       placeholder="DD-MM-YY" />
              </div>
        
              <div class="cvv-number">
                <label> CVV number </label>
                <input type="text" class="cvv-number-field" 
                       placeholder="xxx" />
              </div>
              <div class="nameholder-number">
                <label> Card Holder name </label>
                <input
                  type="text"
                  class="card-name-field"
                  placeholder="Enter your Name"/>
              </div>
              <button type="submit" 
                      class="submit-now-btn">
                submit
              </button>
            </div>
          </div>
    </nav>

</body>
</html>
